<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RIFS</title>
    <link type="text/css" href="/css/style.css" rel="Stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:include="fragments/elements :: header-logo" th:remove="tag"/>
<div th:include="fragments/elements :: guidance" th:remove="tag"/>

<div id="middleframe">
    <a href="" onclick="history.go(-1);" >&lt; Back </a>

    <h2 style="color:grey;" th:text="${opportunity.title}"/>
    <h1>Application overview</h1>
    <h3>Complete all sections before submitting. </h3>

    <div class="oppoverviewtextleft"><b>Event details</b></div>    <div class="oppoverviewtextright"><b>Status</b></div>
    <hr/>
    <div class="oppoverviewtextleft">1. Event title</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>
    <div class="oppoverviewtextleft">2. Provisional date</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>
    <div class="oppoverviewtextleft">3. Event objectives</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>
    <div class="oppoverviewtextleft">4. Topics and speakers</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>
    <div class="oppoverviewtextleft">5. Event audience</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>
    <div class="oppoverviewtextleft">6. Costs</div>    <div class="oppoverviewtextright"><b>Not started</b></div>
    <hr/>

    <p><div id="submitapplicationbutton"  width="190"><a th:href="@{'/opportunityoverview/' + ${opportunity.id}}" >Submit application to RIFS </a> </div> </p>
    <br/>
    <div id="bottomsection"/>
    <div id="bottomtopborder"/>

</div>

</body>
</html>
